{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Подтверждение заказа</h1>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Цена:</strong> {{ product.price }} ₽</p>
        </div>
    </div>

    <h4 class="mt-4">Форма для подтверждения заказа</h4>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="phone_number" class="form-label">Сверьте номер:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}" placeholder="Если всё ок, оставьте поле пустым">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Адрес доставки:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Комментарии:</label>
            <textarea class="form-control" id="comment" name="comment" placeholder="Здесь опишите всё, что нам нужно знать"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
    </form>
</div>
{% endblock %}
